# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  image-check:  # id of input
    description: 'tools/permission'
    required: true
    default: 'tools'
  image:
    description: 'image need check'
    required: true
outputs:
  result: # image matched of output
    description: 'The image matched'
    value:  ${{ steps.image-check.outputs.result }}
runs:
  using: 'composite'
  steps:
    - id: image-check
      run: echo "result=$(${{ github.action_path }}/image-check.sh ${{ inputs.image-check }} ${{ inputs.image }})" >> $GITHUB_OUTPUT
      shell: bash